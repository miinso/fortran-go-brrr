matrix:
  platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
  bazel:
    - 7.x
    - 8.x

tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - '@rules_fortran//fortran/...'

bcr_test_module:
  module_path: examples
  matrix:
    platform:
      - debian10
      - ubuntu2004
      - macos
      - macos_arm64
    bazel:
      - 7.x
      - 8.x
  tasks:
    run_examples:
      build_targets:
        - '//basic/...'
        - '//interop/...'
      test_targets:
        - '//basic/...'
        - '//interop/...'
