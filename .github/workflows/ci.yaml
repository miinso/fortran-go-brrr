name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-15
          - macos-latest
          - windows-latest
        bazel: ['7.x', '8.x']
        include:
          - os: ubuntu-latest
            name: Linux x86_64
          - os: macos-15
            name: macOS x86_64
          - os: macos-latest
            name: macOS ARM64
          - os: windows-latest
            name: Windows x86_64
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }} (Bazel ${{ matrix.bazel }})
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel }}
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: bazel test //test/... --verbose_failures --test_output=all
      - name: Run examples
        run: cd examples && bazel test //basic:all //blas:all --verbose_failures --test_output=all
  wasm32:
    runs-on: ubuntu-latest
    name: wasm32-emscripten (Bazel 8.x)
    env:
      USE_BAZEL_VERSION: 8.x
    steps:
      - uses: actions/checkout@v4
      - name: Setup emsdk
        run: git clone --depth 1 --branch 4.0.20 https://github.com/emscripten-core/emsdk.git ../emsdk
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Build wasm32 targets
        run: cd examples && bazel build //wasm:hello_wasm //wasm:full_wasm --verbose_failures
      - name: Run wasm32 tests
        run: |
          node examples/bazel-bin/wasm/hello_cc.js
          node examples/bazel-bin/wasm/full.js