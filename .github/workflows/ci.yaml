name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-15
          - macos-latest
          - windows-latest
        bazel: ['7.x', '8.x']
        include:
          - os: ubuntu-latest
            name: Linux x86_64
          - os: macos-15
            name: macOS x86_64
          - os: macos-latest
            name: macOS ARM64
          - os: windows-latest
            name: Windows x86_64
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }} (Bazel ${{ matrix.bazel }})
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel }}
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: bazel test //test/... --verbose_failures --test_output=all
      - name: Run examples
        run: cd examples && bazel test //basic/... --verbose_failures --test_output=all
